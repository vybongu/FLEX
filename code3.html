<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .column {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            background-color: #d9d9d9;
            text-align: center;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Header</h1>
    </div>

    <div class="flex-container">
        <div class="column">Column</div>
        <div class="column">Column</div>
        <div class="column">Column</div>
    </div>

    <div class="footer">
        Footer
    </div>

</body>
</html>
